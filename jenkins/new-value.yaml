controller:

  initContainerEnv:
    - name: HOME
      value: /var/jenkins_home

  image:
    registry: registry.at-lab.lab
    repository: jenkins/controller
    tag: "v1.0.0"
    pullPolicy: IfNotPresent

  runAsUser: 0
  containerSecurityContext:
    runAsUser: 0
    allowPrivilegeEscalation: true
    privileged: true
    readOnlyRootFilesystem: false

  podSecurityContext:
    fsGroup: 0

  admin:
    username: admin
    password: admin

  ingress:
    enabled: true
    hostName: jenkins.at-lab.lab
    annotations: {}
    tls:
      - secretName: wildcard-atlab-tls
        hosts:
          - jenkins.at-lab.lab

  lifecycle:
    postStart:
      exec:
        command:
          - /bin/sh
          - -c
          - |
            mkdir -p /tmp/run && chown jenkins:jenkins /tmp/run

  JCasC:
    configScripts:
      terraform-agent: |
        jenkins:
          clouds:
            - kubernetes:
                name: "kubernetes.at-lab.lab"
                jenkinsUrl: "http://jenkins.jenkins.svc.cluster.local:8080"
                webSocket: true
                templates:
                  - name: "jenkins-terraform-agent"
                    label: "terra-agent"
                    namespace: "jenkins"
                    idleMinutes: 5
                    serviceAccount: "jenkins"
                    containers:
                      - name: "jnlp"
                        image: "registry.at-lab.lab/jenkins/jenkins-terraform-agent:v1.0.0"
persistence:
  enabled: true
  size: 20Gi
