replicaCount: 1

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: enable
  className: "traefik"
  path: /v2/
  hosts:
    - registry.at-lab.lab
  tls:
    - secretName: wildcard-atlab-tls
      hosts:
        - registry.at-lab.lab

# -------------------------------
# REQUIRED FOR DELETE SUPPORT
# -------------------------------
configData:
  version: 0.1
  log:
    fields:
      service: registry
  storage:
    cache:
      blobdescriptor: inmemory
    filesystem:
      rootdirectory: /var/lib/registry
    delete:
      enabled: true          # <--- THIS ENABLES DELETE
  http:
    addr: :5000
    headers:
      X-Content-Type-Options: [nosniff]
